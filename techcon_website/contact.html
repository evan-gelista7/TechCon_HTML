    <header>

      <nav>

          <li><a href="schedule.html">Schedule</a></li>

    <main>
      <a href="mailto:email@gmail.com">A Conference email</a>
      <a href="https://facebook.com/conference" target="_blank"> Facebook</a>
      <a href="https://twitter.com/conference" target="_blank">Twitter</a> |
      <a href="https://instagram.com/conference" target="_blank">Instagram</a>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093705!2d144.95592831550457!3d-37.8172097420216!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0x5045675218ce7e0!2sFederation%20Square!5e0!3m2!1sen!2sau!4v1600905266068!5m2!1sen!2sau"

        loading="lazy"
      ></iframe>
      <form action="/submit-form" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
    </form>
